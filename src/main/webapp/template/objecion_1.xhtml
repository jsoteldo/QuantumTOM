<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://xmlns.jcp.org/jsf">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Quantum - Flamencos</title>

    </head>

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{objecionesBean.listarTipos()}"/>
                <f:event type="preRenderView" listener="#{objecionesBean.capturarobjecion(session)}"/>
                <div class="container-fluid">
                    <div class="row flex-grow">
                        <div class="card col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-5 d-flex align-items-stretch" style="margin-bottom: 10px;">
                            <div class="card-body" style="padding: 0.5rem 0.5rem !important;">
                                <div class="media">
                                    <i class="mdi mdi-comment-alert-outline icon-md text-primary d-flex align-self-start mr-2"></i>
                                    <div class="media-body">
                                        <p class="card-text"><h3 class="card-title">Registro de Objeciones</h3></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row flex-grow">
                        <div class="card col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-5 d-flex align-items-stretch grid-margin">
                            <div class="card-body">
                                <form j:id="formObjecion" method="post" class="forms-sample">
                                    <div class="form-group">
                                        <label for="tipo">Tipo de Objeci贸n</label>
                                        <h:selectOneMenu id="tipo" class="form-control" value="#{objecionesBean.objeciones.tipobjecion}">
                                            <f:selectItem itemLabel="Seleccione un Tipo de Objecion" itemValue="" />
                                            <f:selectItems value="#{objecionesBean.lstTipobjecion}" var="tipo" itemLabel="#{tipo.tipo}" itemValue="#{tipo.codigo}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <label for="codigo">Codigo de objeci贸n</label>
                                        <input type="text" class="form-control" j:id="codigo" placeholder="Codigo" j:value="#{objecionesBean.objeciones.codigo}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="objecion">Nombre de la Objeci贸n</label>
                                        <input type="text" class="form-control" j:id="objecion" placeholder="Descripci贸n" j:value="#{objecionesBean.objeciones.objecion}"/>
                                    </div>
                                    <div id="mensaje" style="display: #{objecionesBean.message.display}" class="alert alert-#{objecionesBean.message.clase} form-row">
                                        <div class="col-3">
                                            <i class="mdi #{objecionesBean.message.ico} text-#{objecionesBean.message.clase} icon-md "></i>
                                        </div>
                                        <div class="col-8">
                                            <span class="font-weight-medium text-right">#{objecionesBean.message.mensaje}</span>
                                        </div>
                                    </div>
                                    <div class="template-demo">
                                        <button type="submit" class="btn btn-success mr-2" j:actionListener="#{objecionesBean.operar()}">
                                            #{objecionesBean.boton}
                                        </button>
                                        <button type="reset" class="btn btn-light">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
