<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://xmlns.jcp.org/jsf">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Quantum - Flamencos</title>

    </head>

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{estadosBean.listarEstados()}"/>
                <f:event type="preRenderView" listener="#{estadosBean.capturarmotivo(session)}"/>
                <div class="container-fluid">
                    <div class="row flex-grow">
                        <div class="card col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-5  d-flex align-items-stretch" style="margin-bottom: 10px;">
                            <div class="card-body" style="padding: 0.5rem 0.5rem !important;">
                                <div class="media">
                                    <i class="mdi mdi-comment-question-outline icon-md text-primary d-flex align-self-start mr-2"></i>
                                    <div class="media-body">
                                        <p class="card-text"><h3 class="card-title">Registro de Motivos por Estados</h3></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row flex-grow">
                        <div class="card col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-5  d-flex align-items-stretch grid-margin">
                            <div class="card-body">
                                <form j:id="formProcesos" method="post" class="forms-sample">
                                    <div class="form-group">
                                        <label for="estados">Estado</label>
                                        <h:selectOneMenu id="estados" class="form-control" value="#{estadosBean.motivos.estado}">
                                            <f:selectItem itemLabel="Seleccione un Estado" itemValue="" />
                                            <f:selectItems value="#{estadosBean.lstEstados}" var="estado" itemLabel="#{estado.estado}" itemValue="#{estado.codigo}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <label for="codmot">Codigo de Motivo</label>
                                        <input type="text" class="form-control" j:id="codmot" placeholder="Codigo" j:value="#{estadosBean.motivos.codmot}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="motivo">Nombre del Motivo</label>
                                        <input type="text" class="form-control" j:id="motivo" placeholder="DescripciÃ³n" j:value="#{estadosBean.motivos.motivo}"/>
                                    </div>
                                    <div id="mensaje" style="display: #{estadosBean.message.display}" class="alert alert-#{estadosBean.message.clase} form-row">
                                        <div class="col-3">
                                            <i class="mdi #{estadosBean.message.ico} text-#{estadosBean.message.clase} icon-md "></i>
                                        </div>
                                        <div class="col-8">
                                            <span class="font-weight-medium text-right">#{estadosBean.message.mensaje}</span>
                                        </div>
                                    </div>
                                    <div class="template-demo">
                                        <button type="submit" class="btn btn-success mr-2" j:actionListener="#{estadosBean.operarmotivos()}">#{estadosBean.boton}

                                        </button>
                                        <button type="reset" class="btn btn-light">Cancel</button>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>

                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
