<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://xmlns.jcp.org/jsf">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Quantum - Flamencos</title>

    </head>

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">

                <f:event type="preRenderView" listener="#{iconosBean.listar()}"/>
                <div class="row">
                    <div class="col-lg-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <form j:id="formIconos" method="post">
                                    <h4 class="card-title">Iconos del Sistema</h4>
                                    <p class="text-gray ellipsis mb-2">
                                        Para usar el icono copie el nombre descriptivo del icono y p√©guelo en el campo solicitado.
                                    </p>
                                    <div class="icons-list row">

                                        <ui:repeat value="#{iconosBean.lstIconos}" var="ico">
                                            <div class="col-sm-6 col-md-4 col-lg-3">
                                                <i class="mdi #{ico.icon} mdi-24px"></i>
                                                #{ico.icon}
                                            </div>
                                        </ui:repeat>

                                    </div>
                                </form>
                            </div>
                        </div>        
                    </div>               
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
