<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:j="http://xmlns.jcp.org/jsf">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Quantum - Flamencos</title>

    </head>

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{estatusventasBean.capturarestatus(session)}"/>

                <div class="row flex-grow">
                    <div class="card col-6 d-flex align-items-stretch" style="margin-bottom: 10px;">
                        <div class="card-body" style="padding: 0.5rem 0.5rem !important;">
                            <div class="media">
                                <i class="mdi mdi-account-card-details icon-md text-primary d-flex align-self-start mr-2"></i>
                                <div class="media-body">
                                    <p class="card-text"><h3 class="card-title">Registro de Estatus de Ventas</h3></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row flex-grow">
                    <div class="card col-6 d-flex align-items-stretch grid-margin">
                        <div class="card-body">
                            <form j:id="formEstatus" method="post" class="forms-sample">
                                <div class="form-group">
                                    <label for="codigo">Codigo de Estatus</label>
                                    <input type="text" class="form-control" j:id="codigo" placeholder="Codigo" maxlength="5" j:value="#{estatusventasBean.estatus.codigo}"/>
                                </div>
                                <div class="form-group">
                                    <label for="estatus">Nombre del Estatus</label>
                                    <input type="text" class="form-control" j:id="estatus" placeholder="DescripciÃ³n" j:value="#{estatusventasBean.estatus.estatus}"/>
                                </div>
                                <div id="mensaje" style="display: #{estatusventasBean.message.display}" class="alert alert-#{estatusventasBean.message.clase} form-row">
                                    <div class="col-3">
                                        <i class="mdi #{estatusventasBean.message.ico} text-#{estatusventasBean.message.clase} icon-md "></i>
                                    </div>
                                    <div class="col-8">
                                        <span class="font-weight-medium text-right">#{estatusventasBean.message.mensaje}</span>
                                    </div>
                                </div>
                                <div class="template-demo">
                                    <button type="submit" class="btn btn-success mr-2" j:actionListener="#{estatusventasBean.operar()}">
                                        #{estatusventasBean.boton}
                                    </button>
                                    <button type="reset" class="btn btn-light">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
