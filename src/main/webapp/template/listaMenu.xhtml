<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:j="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head j:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../resources/css/default.css"/>
        <link href="../resources/vendors/datatables/dataTables.bootstrap4.css" rel="stylesheet"/>
        <link href="../resources/vendors/datatables/dataTables.responsive.css" rel="stylesheet"/>
        <title>Quantum - Flamencos</title>
    </head>

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">

                <f:event type="preRenderView" listener="#{menuBean.listar()}"/>
                <div class="container-fluid">


                    <!-- DataTables Example -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-table"></i>
                            Data Table Example</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table dataTable" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>item</th>
                                            <th>Editar</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>item</th>
                                            <th>Editar</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <ui:repeat value="#{menuBean.lstMenu}" var="menu">
                                            <tr>
                                                <td>#{menu.nombre}</td>
                                                <td>
                                                    <form j:id="formedit" method="post" >  
                                                        <a class="nav-link" j:action="#{menuBean.leerID(menu,session)}">
                                                            <i class="mdi mdi-account-edit"></i>
                                                        </a>
                                                    </form> 
                                                    <form j:id="formdelete" method="post" >  
                                                        <a class="nav-link" j:actionListener="#{menuBean.borrar(menu)}">
                                                            <i class="mdi mdi-delete-empty"></i>
                                                        </a>
                                                    </form> 
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                    </div>
                    



                </div>

                <script src="../resources/js/datatables-demo.js"></script>
            </ui:define>

        </ui:composition>



    </body>
</html>
