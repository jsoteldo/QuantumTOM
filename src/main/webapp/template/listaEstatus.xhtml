<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:j="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head j:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/vendors/datatables/dataTables.bootstrap4.css" rel="stylesheet"/>
        <link href="../resources/vendors/datatables/dataTables.responsive.css" rel="stylesheet"/>
        <title>Quantum - Flamencos</title>
    </head>

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{estatusventasBean.listar()}"/>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 d-flex align-items-stretch grid-margin">
                            <div class="row flex-grow">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">


                                            <div class="table-responsive">
                                                <table class="table dataTable"  style="width:100%">
                                                    <thead>
                                                        <tr>
                                                            <th>Codigo</th>
                                                            <th>Estatus</th>
                                                            <th>Editar</th>
                                                        </tr>
                                                    </thead>
                                                    <tfoot>
                                                        <tr>
                                                            <th>Codigo</th>
                                                            <th>Estatus</th>
                                                            <th>Editar</th>

                                                        </tr>
                                                    </tfoot>
                                                    <tbody>
                                                        <ui:repeat value="#{estatusventasBean.lstEstatus}" var="estatus">
                                                            <tr>
                                                                <td>#{estatus.codigo}</td>
                                                                <td>#{estatus.estatus}</td>
                                                                <td>
                                                                    <form j:id="formeditestatus" method="post" >  
                                                                        <a class="nav-link" j:action="#{estatusventasBean.leerID(estatus,session)}">
                                                                            <i class="mdi mdi-account-edit"></i>
                                                                        </a>
                                                                    </form> 
                                                                    <form j:id="formdeleteestatus" method="post" >  
                                                                        <a class="nav-link" j:actionListener="#{estatusventasBean.borrar(estatus)}">
                                                                            <i class="mdi mdi-delete-empty"></i>
                                                                        </a>
                                                                    </form> 
                                                                </td>
                                                            </tr>
                                                        </ui:repeat>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-6 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table dataTable" id="dataTable">
                                            <thead>
                                                <tr>
                                                    <th>Estatus</th>
                                                    <th>Codigo</th>
                                                    <th>Proceso</th>
                                                    <th>Editar</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>Estatus</th>
                                                    <th>Codigo</th>
                                                    <th>Proceso</th>
                                                    <th>Editar</th>
                                                </tr>
                                            </tfoot>
                                            <tbody>
                                                <ui:repeat value="#{estatusventasBean.lstProcesos}" var="proceso">
                                                    <tr>
                                                        <td>#{proceso.estatus}</td>
                                                        <td>#{proceso.codpro}</td>
                                                        <td>#{proceso.proceso}</td>
                                                        <td>
                                                            <form j:id="formeditestatus" method="post" >  
                                                                <a class="nav-link" j:action="#{estatusventasBean.leerIDproceso(proceso, session)}">
                                                                    <i class="mdi mdi-account-edit"></i>
                                                                </a>
                                                            </form> 
                                                            <form j:id="formdeleteestatus" method="post" >  
                                                                <a class="nav-link" j:actionListener="#{estatusventasBean.borrarproceso(proceso)}">
                                                                    <i class="mdi mdi-delete-empty"></i>
                                                                </a>
                                                            </form> 
                                                        </td>
                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="../resources/js/datatables-demo.js"></script>

            </ui:define>

        </ui:composition>


    </body>
</html>
