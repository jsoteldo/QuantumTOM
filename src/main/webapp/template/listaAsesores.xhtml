<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:j="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head j:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../resources/css/default.css"/>
        <title>Quantum - Flamencos</title>
    </head>

    <body>

        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">

                <f:event type="preRenderView" listener="#{asesoresBean.listar()}"/>
                <div class="container-fluid">

                    <div class="row flex-grow">
                        <div class="media  col-12 d-flex align-items-stretch" style="padding: 0.5rem 1.5rem !important;">
                            <i class="mdi mdi-clipboard-account icon-md text-primary d-flex align-self-start mr-2"></i>
                            <div class="media-body">
                                <p class="card-text"><h2 class="card-title">Listado de Asesores</h2></p>
                            </div>
                        </div>
                        <!--<div class="card col-12 d-flex align-items-stretch" style="margin-bottom: 10px;">
                            <div class="card-body" style="padding: 0.5rem 0.5rem !important;">
                                <div class="media">
                                    <i class="mdi mdi-clipboard-account icon-md text-primary d-flex align-self-start mr-2"></i>
                                    <div class="media-body">
                                        <p class="card-text"><h3 class="card-title">Listado de Asesores</h3></p>
                                    </div>
                                </div>
                            </div>
                        </div>-->
                    </div>
                    <div class="row flex-grow">
                        <div class="card col-12 d-flex align-items-stretch grid-margin">
                            <div class="card-body">
                                <div class="table-responsive-sm table-responsive-md table-responsive-lg">
                                    <table class="table table-striped dataTable table-sm" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Correo</th>
                                                <th>Asesor</th>
                                                <th><i class="mdi mdi-account-edit mdi-18px text-center"></i></th>
                                                <th><i class="mdi mdi-eye-outline mdi-18px text-center"></i></th>
                                                <th><i class="mdi mdi-delete-empty mdi-18px text-center"></i></th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th></th>
                                                <th>Correo</th>
                                                <th>Asesor</th>
                                                <th><i class="mdi mdi-account-edit mdi-18px text-center"></i></th>
                                                <th> <i class="mdi mdi-eye-outline mdi-18px text-center"></i></th>
                                                <th><i class="mdi mdi-delete-empty mdi-18px text-center"></i></th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                            <ui:repeat value="#{asesoresBean.lstAsesores}" var="asesor">
                                                <tr>
                                                    <td>
                                                        <img class="img-xs rounded-circle" src="../resources/images/faces/#{asesor.img}" alt="Profile image"/>
                                                    </td>
                                                    <td>#{asesor.correo}</td>
                                                    <td>#{asesor.nombres} #{asesor.apellidos}</td>
                                                    <td>
                                                        <form j:id="formedit" method="post" class="col-4">  
                                                            <a class="nav-link" j:action="#{asesoresBean.leerID(asesor,session)}">
                                                                <i class="mdi mdi-account-edit text-dark mdi-18px"></i>
                                                            </a>
                                                        </form>
                                                    </td>
                                                    <td>
                                                        <form j:id="formdelete" method="post" class="col-4">  
                                                            <a class="nav-link" j:actionListener="#{asesoresBean.borrar(asesor)}">
                                                                <i class="mdi mdi-delete-empty text-dark mdi-18px"></i>
                                                            </a>
                                                        </form> 
                                                    </td>
                                                    <td>
                                                        <form j:id="formprospectos" method="post" class="col-4">  
                                                            <a class="nav-link" j:actionListener="#{prospectosBean.verprospectos(asesor,session)}">
                                                                <i class="mdi mdi-account-multiple text-dark mdi-18px"></i>
                                                            </a>
                                                        </form>
                                                    </td>

                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>





                </div>
                <script src="../resources/js/jquery-3.3.1.min.js"></script>
                <script src="../resources/js/jquery.min.js"></script>
                <script src="../resources/js/jquery.dataTables.min.js"></script>
                <script>
                    $(document).ready(function () {
                        $('.dataTable').DataTable({
                            responsive: true,
                            language: {
                                "decimal": "",
                                "emptyTable": "No hay datos",
                                "info": "Mostrando _START_ a _END_ de _TOTAL_ registros",
                                "infoEmpty": "Mostrando 0 a 0 de 0 registros",
                                "infoFiltered": "(Filtro de _MAX_ total registros)",
                                "infoPostFix": "",
                                "thousands": ",",
                                "lengthMenu": "Mostrar _MENU_ registros",
                                "loadingRecords": "Cargando...",
                                "processing": "Procesando...",
                                "search": "Buscar:",
                                "zeroRecords": "No se encontraron coincidencias",
                                "paginate": {
                                    "first": "Primero",
                                    "last": "Ultimo",
                                    "next": "Pr√≥ximo",
                                    "previous": "Anterior"
                                },
                                "aria": {
                                    "sortAscending": ": Activar orden de columna ascendente",
                                    "sortDescending": ": Activar orden de columna desendente"
                                }
                            }
                        });

                    });
                </script> 
            </ui:define>

        </ui:composition>



    </body>
</html>
